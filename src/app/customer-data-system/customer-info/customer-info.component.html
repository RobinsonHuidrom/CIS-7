<h3 class="display-5 text-center" > Customer Information Service</h3>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-row">
      <div class="form-group col-md-2">
          <label>Sl.No</label>
          <input name="slNo" #slNo="ngModel" [(ngModel)]="service.formData.slNo" class="form-control"  required>
      </div>
      
      <div class="form-group col-md-2">
          <label>Order Id</label>
          <input name="orderId" #orderId="ngModel" [(ngModel)]="service.formData.orderId" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
            <label>Order Date</label>
            <input name="orderDate" #orderDate="ngModel" [(ngModel)]="service.formData.orderDate" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
            <label>Ship Date</label>
            <input name="shipDate" #shipDate="ngModel" [(ngModel)]="service.formData.shipDate" class="form-control" required>
      </div>

      <div class="form-group col-md-2">
            <label>Ship Mode</label>
            <input name="shipMode" #shipMode="ngModel" [(ngModel)]="service.formData.shipMode" class="form-control"  required>
      </div>
  </div>


  <div class="form-row">
      <div class="form-group col-md-3">
          <label>Customer Id</label>
          <input name="customerId" #customerId="ngModel" [(ngModel)]="service.formData.customerId" class="form-control"  required>
      </div>
      
      <div class="form-group col-md-3">
          <label>Customer Name</label>
          <input name="customerName" #customerName="ngModel" [(ngModel)]="service.formData.customerName" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
          <label>Segment</label>
          <input name="segment" #segment="ngModel" [(ngModel)]="service.formData.segment" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
         <label>Country</label>
         <input name="country" #country="ngModel" [(ngModel)]="service.formData.country" class="form-control"  required>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-3">
        <label>State</label>
        <input name="state" #state="ngModel" [(ngModel)]="service.formData.state" class="form-control"  required>
      </div>
      
      <div class="form-group col-md-3">
          <label>City</label>
          <input name="city" #city="ngModel" [(ngModel)]="service.formData.city" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
          <label>Region</label>
          <input name="region" #region="ngModel" [(ngModel)]="service.formData.region" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
            <label>Postal Code</label>
          <input name="postalCode" #postalCode="ngModel" [(ngModel)]="service.formData.postalCode" class="form-control"  required>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-3">
            <label>Product Id</label>
          <input name="productId" #productId="ngModel" [(ngModel)]="service.formData.productId" class="form-control"  required>
      </div>
      
      <div class="form-group col-md-3">
            <label>Product Name</label>
          <input name="productName" #productName="ngModel" [(ngModel)]="service.formData.productName" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
            <label>Category</label>
          <input name="category" #category="ngModel" [(ngModel)]="service.formData.category" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
            <label>Sub Category</label>
          <input name="subCategory" #subCategory="ngModel" [(ngModel)]="service.formData.subCategory" class="form-control"  required>
      </div>
  </div>


  <div class="form-row">
      <div class="form-group col-md-3">
            <label>Sales</label>
          <input name="sales" #sales="ngModel" [(ngModel)]="service.formData.sales" class="form-control"  required>
      </div>
      
      <div class="form-group col-md-3">
            <label>Quality</label>
          <input name="quality" #quality="ngModel" [(ngModel)]="service.formData.quality" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
            <label>Discount</label>
          <input name="discount" #discount="ngModel" [(ngModel)]="service.formData.discount" class="form-control"  required>
      </div>

      <div class="form-group col-md-3">
            <label>Profits</label>
          <input name="profits" #profits="ngModel" [(ngModel)]="service.formData.profits" class="form-control"  required>
      </div>
  </div>

  <div class="form-row justify-content-end">

  <div class="form-group col-md-2 ">
    <button type="submit" [disabled]="true" class="btn btn-lg btn-block btn-info"> Submit</button>
  </div>

  <div class="form-group col-md-2">
    <button (click)="clearForm()" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info"> Clear</button>
  </div>

</div>
  
</form>
