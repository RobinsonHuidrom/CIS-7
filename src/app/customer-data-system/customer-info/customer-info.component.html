<h1 class="display-4"> Customer Information Service</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  
  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
  </div>
  <div class="form-group">
    <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="Emp Code" required>
  </div>

  <div class="form-row">
      <div class="form-group col-md-6">
          <input name="state" #state="ngModel" [(ngModel)]="service.formData.state" class="form-control" placeholder="State" required>
        </div>
      
        <div class="form-group col-md-6">
          <input name="country" #country="ngModel" [(ngModel)]="service.formData.country" class="form-control" placeholder="Country" required>
        </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info"> Submit</button>
  </div>

</form>
