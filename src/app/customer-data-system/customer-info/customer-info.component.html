<h1 class="display-4"> Customer Information Service</h1>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-row">
      <div class="form-group col-md-2">
          <input name="slNo" #slNo="ngModel" [(ngModel)]="service.formData.slNo" class="form-control" placeholder="SL.No" required>
      </div>
      
      <div class="form-group col-md-2">
          <input name="orderId" #orderId="ngModel" [(ngModel)]="service.formData.orderId" class="form-control" placeholder="Order_Id" required>
      </div>

      <div class="form-group col-md-3">
            <input name="orderDate" #orderDate="ngModel" [(ngModel)]="service.formData.orderDate" class="form-control" placeholder="Order_Date" required>
      </div>

      <div class="form-group col-md-3">
              <input name="shipDate" #shipDate="ngModel" [(ngModel)]="service.formData.shipDate" class="form-control" placeholder="Ship_Date" required>
      </div>

      <div class="form-group col-md-2">
                <input name="shipMode" #shipMode="ngModel" [(ngModel)]="service.formData.shipMode" class="form-control" placeholder="Ship_Mode" required>
      </div>
  </div>


  <div class="form-row">
      <div class="form-group col-md-3">
          <input name="customerId" #customerId="ngModel" [(ngModel)]="service.formData.customerId" class="form-control" placeholder="Customer_Id" required>
      </div>
      
      <div class="form-group col-md-3">
          <input name="customerName" #customerName="ngModel" [(ngModel)]="service.formData.customerName" class="form-control" placeholder="Customer_Name" required>
      </div>

      <div class="form-group col-md-3">
          <input name="segment" #segment="ngModel" [(ngModel)]="service.formData.segment" class="form-control" placeholder="Segment" required>
      </div>

      <div class="form-group col-md-3">
              <input name="country" #country="ngModel" [(ngModel)]="service.formData.country" class="form-control" placeholder="Country" required>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-3">
          <input name="state" #state="ngModel" [(ngModel)]="service.formData.state" class="form-control" placeholder="State" required>
      </div>
      
      <div class="form-group col-md-3">
          <input name="city" #city="ngModel" [(ngModel)]="service.formData.city" class="form-control" placeholder="City" required>
      </div>

      <div class="form-group col-md-3">
          <input name="region" #region="ngModel" [(ngModel)]="service.formData.region" class="form-control" placeholder="Region" required>
      </div>

      <div class="form-group col-md-3">
          <input name="postalCode" #postalCode="ngModel" [(ngModel)]="service.formData.postalCode" class="form-control" placeholder="Postal_Code" required>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-3">
          <input name="productId" #productId="ngModel" [(ngModel)]="service.formData.productId" class="form-control" placeholder="Product_Id" required>
      </div>
      
      <div class="form-group col-md-3">
          <input name="productName" #productName="ngModel" [(ngModel)]="service.formData.productName" class="form-control" placeholder="Product_Name" required>
      </div>

      <div class="form-group col-md-3">
          <input name="category" #category="ngModel" [(ngModel)]="service.formData.category" class="form-control" placeholder="Category" required>
      </div>

      <div class="form-group col-md-3">
          <input name="subCategory" #subCategory="ngModel" [(ngModel)]="service.formData.subCategory" class="form-control" placeholder="Sub_Category" required>
      </div>
  </div>


  <div class="form-row">
      <div class="form-group col-md-3">
          <input name="sales" #sales="ngModel" [(ngModel)]="service.formData.sales" class="form-control" placeholder="Sales" required>
      </div>
      
      <div class="form-group col-md-3">
          <input name="quality" #quality="ngModel" [(ngModel)]="service.formData.quality" class="form-control" placeholder="Quality" required>
      </div>

      <div class="form-group col-md-3">
          <input name="discount" #discount="ngModel" [(ngModel)]="service.formData.discount" class="form-control" placeholder="Discount" required>
      </div>

      <div class="form-group col-md-3">
          <input name="profits" #profits="ngModel" [(ngModel)]="service.formData.profits" class="form-control" placeholder="Profits" required>
      </div>
  </div>


  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info"> Submit</button>
  </div>

</form>
