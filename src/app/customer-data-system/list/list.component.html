<table class="table table-hover">
  <thead>
    <th>SL.No</th>
    <th>Customer Name</th>
    <th>Product Name</th>
    <th>Order Date</th>
    <th>Shipment Mode</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let data of list">
      <td (click)="onEdit(data)">{{data.slNo}}</td>
      <td (click)="onEdit(data)">{{data.customerName}}</td>
      <td (click)="onEdit(data)">{{data.productName}} </td>
      <td (click)="onEdit(data)">{{data.orderDate}}</td>
      <td (click)="onEdit(data)">{{data.shipMode}}</td>
      <td> <a class="btn text-danger" (click)="onDelete(data.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
